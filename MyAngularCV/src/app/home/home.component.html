<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ presentationData.name }}</h5>
    <p class="card-text"><small class="text-muted">{{ presentationData.position }}</small></p>
    <p class="card-text">{{ presentationData.description }}</p>
  </div>
  <div class="card-image-overlay">
    <img class="card-img-bottom" src="../../assets/images/background-home.jpg" alt="dream big">
    <p class="card-text">Photo : Randy Tarampi</p>
  </div>
</div>
