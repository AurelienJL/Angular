<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
        <div class="form-group">

          <label for="email">e-Mail</label>
          <input type="email" 
          class="form-control"
          id="email" 
          ngModel 
          name="email" 
          required 
          email 
          #email="ngModel">
          <p *ngIf="!email.valid && email.touched">Email invalid</p>

          <label for="subscriptions">Subscriptions</label>
          <select class="form-control" 
          id="subscriptions" 
          [ngModel]="subChoice" 
          name="subscriptions">
            <option *ngFor="let sub of subs" value="{{ sub }}">{{ sub }}</option>
          </select>

          <label for="password">Password</label>
          <input type="password" 
          class="form-control" 
          id="password" 
          ngModel 
          name="password" 
          required 
          
          #password="ngModel">
          <p *ngIf="!password.valid && password.touched">Password invalid</p>

        </div>
        <button class="btn btn-primary" 
        type="submit" 
        [disabled]="!f.valid" 
        (click)="onSubmit()">Submit</button>
      </form>

      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12"></div>
        <p>Email address : {{ loginDetails.emailAdress }}</p>
        <p>Subscription type : {{ loginDetails.sub }}</p>
        <p>Hacked Password : {{ loginDetails.pwd }}</p>
      </div>
    </div>
  </div>
</div>
