<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" class="form-control" formControlName="projectName">
        </div>
        <span class="help-block" *ngIf="signupForm.get('projectName').touched && signupForm.get('projectName').invalid">
          <span *ngIf="signupForm.get('projectName').errors['required']">
            Field should not be empty
          </span>
          <span *ngIf="signupForm.get('projectName').errors['nameIsForbidden']">
            Test is invalid input
          </span>
        </span>

        <div class="form-group">
          <label for="email">e-Mail</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <span class="help-block" *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid">
          <span *ngIf="signupForm.get('email').errors['required']">
            Field should not be empty
          </span>
          <span *ngIf="signupForm.get('email').errors['invalid']">
            Invalid email address
          </span>
        </span>

        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select class="form-control" id="projectStatus" formControlName="projectStatus">
            <!-- <option *ngFor="let projectStatus of projectStatuses" [value]="projectStatus">{{ projectStatus }}</option> -->
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

      </form>

    </div>
  </div>
</div>
